<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FitZone</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Join FitZone</h1>
        <p>Create your account to access bookings, classes, and track your fitness progress</p>
      </div>

      <div id="messageContainer"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6" />
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Re-enter your password" required minlength="6" />
        </div>

        <button type="submit" class="auth-submit" id="submitBtn">Create account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script>
    function showMessage(text, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="auth-message ${type}">${text}</div>`;
      if (type === 'error') setTimeout(() => container.innerHTML = '', 5000);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      const btn = document.getElementById('submitBtn');

      // Validation
      if (!name || !email || !phone || !password || !passwordConfirm) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (password !== passwordConfirm) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });
        const data = await res.json();
        if (data.success) {
          showMessage('Registration successful! Redirecting to login...', 'success');
          setTimeout(() => window.location.href = 'login.html', 800);
        } else {
          showMessage('Registration failed: ' + (data.error || 'Unknown error'), 'error');
          btn.disabled = false;
          btn.classList.remove('loading');
        }
      } catch (err) {
        showMessage('Network error: ' + err.message, 'error');
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
