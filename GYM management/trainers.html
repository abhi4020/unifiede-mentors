<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers - FitZone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .trainers-section {
            padding: 80px 20px;
            background: #f8f9fa;
        }

        .trainers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .trainer-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trainer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .trainer-photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .trainer-info {
            padding: 20px;
        }

        .trainer-info h3 {
            color: #004e89;
            margin-bottom: 5px;
        }

        .trainer-specialty {
            color: #ff6b35;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .trainer-bio {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .certifications {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .cert-badge {
            background: #e8f1ff;
            color: #004e89;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .trainer-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            color: #ff6b35;
            font-size: 18px;
            font-weight: bold;
        }

        .stat-label {
            color: #999;
            font-size: 12px;
        }

        .trainer-actions {
            display: flex;
            gap: 10px;
        }

        .trainer-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-book {
            background: #ff6b35;
            color: white;
        }

        .btn-book:hover {
            background: #e55a2a;
        }

        .btn-profile {
            background: #f0f0f0;
            color: #004e89;
        }

        .btn-profile:hover {
            background: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #004e89;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #ff6b35;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #004e89;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e55a2a;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-dumbbell"></i> FitZone
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#services" class="nav-link">Services</a></li>
                <li><a href="trainers.html" class="nav-link">Trainers</a></li>
                <li><a href="classes.html" class="nav-link">Classes</a></li>
                <li><a href="index.html#membership" class="nav-link">Membership</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Trainers Section -->
    <section class="trainers-section">
        <div class="container">
            <h2>Meet Our Expert Trainers</h2>
            <p style="text-align: center; color: #666; margin-bottom: 40px;">
                Our certified and experienced trainers are dedicated to helping you achieve your fitness goals
            </p>
            <div class="trainers-grid" id="trainersGrid"></div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book a Session</h2>
                <span class="close" onclick="closeBookingModal()">&times;</span>
            </div>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <input type="hidden" id="trainerId">
                
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Your Phone</label>
                    <input type="tel" required>
                </div>

                <div class="form-group">
                    <label>Preferred Date</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Preferred Time</label>
                    <select required>
                        <option value="">Select Time</option>
                        <option value="06:00">6:00 AM</option>
                        <option value="07:00">7:00 AM</option>
                        <option value="08:00">8:00 AM</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="19:00">7:00 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Session Type</label>
                    <select required>
                        <option value="">Select Type</option>
                        <option value="strength">Strength Training</option>
                        <option value="cardio">Cardio Training</option>
                        <option value="flexibility">Flexibility Training</option>
                        <option value="nutrition">Nutrition Consultation</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Book Session</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Sample trainers data
        const trainers = [
            {
                id: 1,
                name: "Alex Johnson",
                specialty: "Strength & Conditioning",
                bio: "Certified personal trainer with 8 years of experience in strength training and bodybuilding.",
                certifications: ["NASM-CPT", "ISSA-CES", "Nutrition Cert"],
                experience: "8 years",
                clients: "150+",
                rating: 4.9,
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=500&fit=crop"
            },
            {
                id: 2,
                name: "Sarah Williams",
                specialty: "Yoga & Flexibility",
                bio: "Expert yoga instructor specializing in flexibility and mindfulness for busy professionals.",
                certifications: ["RYT-200", "Pilates Mat", "Mobility Specialist"],
                experience: "6 years",
                clients: "120+",
                rating: 4.8,
                photo: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=500&fit=crop"
            },
            {
                id: 3,
                name: "Mike Chen",
                specialty: "Cardio & HIIT",
                bio: "High-energy trainer focused on cardiovascular health and high-intensity interval training programs.",
                certifications: ["ACE-CPT", "ISSA-HIIT", "Running Coach"],
                experience: "7 years",
                clients: "180+",
                rating: 4.7,
                photo: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=500&fit=crop"
            },
            {
                id: 4,
                name: "Emma Davis",
                specialty: "Nutrition & Wellness",
                bio: "Certified nutrition specialist helping clients achieve sustainable health and lifestyle changes.",
                certifications: ["Nutrition Cert", "Wellness Coach", "Health Educator"],
                experience: "9 years",
                clients: "200+",
                rating: 4.9,
                photo: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=500&fit=crop"
            },
            {
                id: 5,
                name: "David Martinez",
                specialty: "Boxing & MMA",
                bio: "Professional boxer turned trainer offering kickboxing and combat fitness coaching.",
                certifications: ["Boxing Trainer", "ISSA-CPT", "MMA Certified"],
                experience: "10 years",
                clients: "160+",
                rating: 4.8,
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=500&fit=crop"
            },
            {
                id: 6,
                name: "Jessica Lee",
                specialty: "Women's Fitness",
                bio: "Specializes in women's health, postpartum fitness, and female-specific training programs.",
                certifications: ["NASM-CPT", "Pre/Postpartum Cert", "Group Fitness"],
                experience: "7 years",
                clients: "140+",
                rating: 4.9,
                photo: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=500&fit=crop"
            }
        ];

        // Load trainers
        function loadTrainers() {
            const grid = document.getElementById('trainersGrid');
            grid.innerHTML = trainers.map(trainer => `
                <div class="trainer-card">
                    <img src="${trainer.photo}" alt="${trainer.name}" class="trainer-photo">
                    <div class="trainer-info">
                        <h3>${trainer.name}</h3>
                        <div class="trainer-specialty">${trainer.specialty}</div>
                        <p class="trainer-bio">${trainer.bio}</p>
                        <div class="certifications">
                            ${trainer.certifications.map(cert => `<span class="cert-badge">${cert}</span>`).join('')}
                        </div>
                        <div class="trainer-stats">
                            <div class="stat">
                                <div class="stat-number">${trainer.experience}</div>
                                <div class="stat-label">Experience</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${trainer.clients}</div>
                                <div class="stat-label">Happy Clients</div>
                            </div>
                        </div>
                        <div class="trainer-actions">
                            <button class="btn-book" onclick="openBookingModal(${trainer.id})">Book Session</button>
                            <button class="btn-profile" onclick="alert('Full profile coming soon!')">View Profile</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openBookingModal(trainerId) {
            document.getElementById('trainerId').value = trainerId;
            document.getElementById('bookingModal').classList.add('active');
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('active');
        }

        function submitBooking(e) {
            e.preventDefault();
            const form = e.target;
            const trainerId = document.getElementById('trainerId').value;
            const name = form.querySelector('input[type="text"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const phone = form.querySelector('input[type="tel"]').value;
            const date = form.querySelector('input[type="date"]').value;
            const selects = form.querySelectorAll('select');
            const time = selects[0].value;
            const sessionType = selects[1].value;
            
            if (!trainerId || !name || !email || !phone || !date || !time || !sessionType) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('/api/trainer-booking', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trainerId, name, email, phone, date, time, sessionType })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Session booked successfully! Check your email for confirmation.');
                    closeBookingModal();
                    form.reset();
                } else {
                    alert('Error booking session: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeBookingModal();
            }
        }

        // Load on page load
        window.addEventListener('load', loadTrainers);
    </script>
</body>
</html>
